<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	
	<title>Тестовое задание</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		
		<div class="flex-container">
			<div class="flex element1">
					<div class="ChoseCategoty">
						<h3 >Chose Category</h3>
						<select>
						  <option selected >Best Match</option>
						  <option>Best Match2</option>
						  <option>Best Match3</option>
						  <option>Best Match4</option>
						  <option>Best Match5</option>
						  <option>Best Match6</option>
						</select>
					</div>
					<div class="ChoseSubcategoty">
						<h3 >Chose Subcategory</h3>
						<div>
							<input type="checkbox" id="Subcategory1">
							<label for="Subcategory1"> 
								All Subcategories
							</label>
						</div>
						<div>
							<input type="checkbox" id="Subcategory2">
							<label for="Subcategory2"> 
								Data Enty (<span class="CheckNum">1306</span>)
							</label>
						</div>
						<div>
							<input type="checkbox" id="Subcategory3">
							<label for="Subcategory3"> 
								Personal Assistan (<span class="CheckNum">1907</span>)
							</label>
						</div>
						<div>
							<input type="checkbox" id="Subcategory4">
							<label for="Subcategory4"> 
								Web Research (<span class="CheckNum">972</span>)
							</label>
						</div>
						<div>
							<input checked type="checkbox" id="Subcategory5">
							<label for="Subcategory5"> 
								Email Response Handling (<span class="CheckNum">80</span>)
							</label>
						</div>
						<div>
							<input checked type="checkbox" id="Subcategory6">
							<label for="Subcategory6"> 
								Transcription (<span class="CheckNum">307</span>)
							</label>
						</div>
						<div>
							<input checked type="checkbox" id="Subcategory7">
							<label for="Subcategory7"> 
								Other - Administrative support (<span class="CheckNum">1306</span>)
							</label>
						</div>

					</div>
					
					<div class="ChoseRating">
						<h3 >Client Rating</h3>
						<div>
							<input checked type="radio" name="Rating" id="Rating1">
							<label for="Rating1"> 
								Any stars
							</label>
						</div>
						<div>
							<input type="radio" name="Rating" id="Rating2">
							<label for="Rating2"> 
								5 stars (<span class="CheckNum">930</span>)
							</label>
						</div>
						<div>
							<input type="radio" name="Rating" id="Rating3">
							<label for="Rating3"> 
								4.5 stars (<span class="CheckNum">2591</span>)
							</label>
						</div>
						<div>
							<input type="radio" name="Rating" id="Rating4">
							<label for="Rating4"> 
								4 stars (<span class="CheckNum">1546</span>)
							</label>
						</div>
						<div>
							<input checked type="checkbox" id="Rating5">
							<label for="Rating5"> 
								Email Response Handling (<span class="CheckNum">1784</span>)
							</label>
						</div>
					</div>
					<div class="ChoseBudget">
						<h3 >Budget</h3>
						<select>
						  <option selected >Any budget</option>
						  <option>Any budget2</option>
						  <option>Any budget3</option>
						  <option>Any budget4</option>
						  <option>Any budget5</option>
						  <option>Any budget6</option>
						</select>
					</div>
					<div class="ChoseBudget">
						<h3 >Delivery</h3>
						<select>
						  <option selected >Any..</option>
						  <option>Any..2</option>
						  <option>Any..3</option>
						  <option>Any..4</option>
						  <option>Any..5</option>
						  <option>Any..6</option>
						</select>
					</div>
					<div class="ChoseBudget">
						<h3 >Location</h3>
						<select>
						  <option selected >Any Location</option>
						  <option>Any Location2</option>
						  <option>Any Location3</option>
						  <option>Any Location4</option>
						  <option>Any Location5</option>
						  <option>Any Location6</option>
						</select>
					</div>

			</div>
			<div id="element2" class="flex element2">

			</div>
		</div>

		<div class="form">
			<form >
				<input type="text" name="name" id="SubmitName">
				<input type="button" value="Submit" onclick="button()" >
			</form>
		</div>

	</div>	
	<script src="main.js"></script>

</body>
</html>
